<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixelated Pokedex // Fusion UI</title> <!-- Changed Title -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link to Google Font Example (optional, if not using @font-face) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Main Header (with retro hint) -->
    <header class="main-header">
      <h1 class="retro-title">Pokédex</h1>
      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Search ID or Name..."
        />
      </div>
    </header>

    <!-- Pokedex Grid Area -->
    <main id="pokedex-grid" class="pokedex-grid">
      <div class="loader">LOADING SYSTEM...</div> <!-- Retro loader text -->
    </main>

    <!-- Pagination Controls -->
    <div id="pagination" class="pagination">
      <!-- Pagination controls generated by JS -->
    </div>

    <!-- Pokemon Details Modal -->
    <div id="pokemonDetailModal" class="modal">
      <div class="modal-background-layer"></div> <!-- Dynamic Blurred BG -->
      <div class="modal-content">
        <span class="close-button">×</span>
        <!-- Inner container for structured content -->
        <div class="modal-body-wrapper">
            <div id="modalBody" class="modal-body-grid">
                <!-- Column 1: Image, Basic Info, Lore -->
                <div class="modal-column modal-column-left">
                    <div class="modal-image-container">
                         <img src="assets/placeholder.png" alt="Pokemon Image"> <!-- Updated in JS -->
                    </div>
                     <h2 id="modalPokemonName" class="retro-heading-alt">Pokémon Name</h2>
                     <div id="modalPokemonTypes" class="pokemon-types-modal">
                         <!-- Types loaded by JS -->
                     </div>
                     <div id="modalActionContainer" class="modal-action">
                        <!-- Compare Button loaded by JS -->
                    </div>
                    <div class="modal-section">
                        <h3 class="retro-heading">Database Entry // Lore</h3>
                        <p id="modalLore" class="pokemon-lore">Loading lore...</p>
                    </div>
                </div>
                <!-- Column 2: Stats, Abilities, Evolution -->
                <div class="modal-column modal-column-right">
                     <div class="modal-section">
                         <h3 class="retro-heading">// Base Stats</h3>
                         <div id="modalStats" class="stats-container">
                             <!-- Stats loaded by JS -->
                         </div>
                     </div>
                    <div class="modal-section">
                        <h3 class="retro-heading">// Abilities</h3>
                        <ul id="modalAbilities">
                            <!-- Abilities loaded by JS -->
                        </ul>
                    </div>
                     <div class="modal-section">
                         <h3 class="retro-heading">// Evolution Chain</h3>
                         <div id="modalEvolution" class="evolution-chain-container">
                             <!-- Evolution chain loaded by JS -->
                         </div>
                     </div>
                </div>
            </div>
             <!-- Loading Indicator within Modal -->
            <div class="modal-loader">ACCESSING DATA BANK...</div>
        </div>
      </div>
    </div>

    <!-- Comparison Status Bar -->
    <div id="comparisonStatusBar" class="comparison-status-bar">
       <!-- Content as before, but styling will update -->
      <div class="comparison-slot" id="compareSlot1">
        <span class="slot-placeholder">// SLOT 1</span>
        <img src="" alt="" class="slot-image" />
        <span class="slot-name"></span>
      </div>
      <div class="vs-indicator">VS</div>
      <div class="comparison-slot" id="compareSlot2">
        <span class="slot-placeholder">// SLOT 2</span>
        <img src="" alt="" class="slot-image" />
        <span class="slot-name"></span>
      </div>
      <button id="clearComparisonBtn" class="clear-comparison-button" title="Clear Selection">×</button>
    </div>

    <!-- Comparison View Overlay -->
    <div id="comparisonOverlay" class="comparison-overlay">
        <div class="comparison-background-layer"></div> <!-- BG Layer -->
        <div class="comparison-content">
            <button class="close-comparison-button" id="closeComparisonOverlayBtn">×</button>
            <div class="comparison-pokemon" id="comparePokemonDisplay1">
            <!-- Data for Pokemon 1 -->
            </div>
            <div class="comparison-vs">
             <span class="vs-text">VS</span>
            </div>
            <div class="comparison-pokemon" id="comparePokemonDisplay2">
            <!-- Data for Pokemon 2 -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
